<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smilling Rose Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"/>

  <!--- 网站图标 -->
  <link rel="icon" href="/_res/xq_icon.png">

  <!-- 渲染katex -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  
  <!-- giscus评论 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css"/>

  <style>
    .markmap {
      width: 100%;
      height: 600px;
    }
  </style>

</head>

<body>
  <div id="app">拼命奔来🏃.🏃..🏃...</div>

  <!-- 整合markmap&mermaid参考https://www.bilibili.com/video/BV17o4y1c79F?p=2&vd_source=2a823ce6073f9ac24d39aaa3c97831d4 
   https://github.com/rcqed/docsify-markmap.js/blob/main/README.md -->
  <script>
    window.markmap = {
      autoLoader:{manual: true },
    };
  </script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({startOnLoad: false});
    window.mermaid=mermaid;
  </script>

  <script>
    window.$docsify = {
      name: '笑蔷',
      nameLink: '/',
      repo: '',
      coverpage: true,
      loadNavbar: true,
      mergeNavbar: true,
      search: {
        maxAge: 60000,
        paths: 'auto',
        placeholder: '🔍Search',
        noData: 'No Results!',
        depth: 6
      },

      scrollToTop: {
        auto: true,
        text: '⏫',
        right: 0,
        bottom: 0,
        offset: 0
     },

      giscus:{
        repo: "gg-yq/gg-yq.github.io",
        repoId: "R_kgDOMlPRIQ",
        category: "General",
        categoryId: "DIC_kwDOMlPRIc4Ch2be",
        mapping: "url",
        reactionsEnabled: "0",
        strict: "1",
        emitMetadata: "0",
        inputPosition: "top",
        theme: "light",
        lang: "zh-CN",
        loading: "lazy"
     },

      plugins:[
        function(hook){
        hook.ready(function () {
          //mermaid.initialize({startOnLoad:false});  //在这里使用时类似jQuery.ready初始化mermaid,禁用自动渲染
        });
        hook.mounted(function () {
          //
        });
        hook.doneEach(function() {
          //mermaid.init(undefined, '.mermaid');
          mermaid.run();
          markmap.autoLoader.renderAll();
          loadScript("//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js");
        });
        hook.afterEach(function (html,next) {
          //
          next(html);
        });
      },
        function pageFooter(hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<small> &copy;2024 SmillingRose·笑蔷 </small>',
            '</footer>',
          ].join('');
          hook.afterEach(function (html) {
            return html + footer;
        });
      }
      ],
      markdown:{
        renderer:{
          code:function(code,lang){
          if(lang == "mermaid"){
            return(
              '<div class="mermaid">'+code+"</div>"
            );
          } else if(lang == "markmap"){
            return(
              '<div class="markmap">'+code+"</div>"
            );
          } else if(lang == "htmls"){
            return(
              '<div class="htmls">'+code+"</div>"
            );
          }
          return this.origin.code.apply(this,arguments);
        }
      }
    }
  }
  </script>


  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 渲染katex -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  
  <!-- markmap -->
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.15.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-markmap.js@1.0.0/docsify-markmap.min.js"></script>

  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 回到顶部 -->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  
  <!-- giscus评论 -->
  <script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>

  <!-- 红心点击特效 -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>

  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

</body>
</html>
